<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/booktest/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $.get('/pro', function (response) {
                $.each(response.data, function (index, item) {
                    $(pro).append('<option value="'+item.id+'">'+item.title+'</option>')
                })
            })
        })
    </script>
</head>
<body>

<select name="" id="pro">
    <option value="请选择省">请选择省</option>
</select>

<select name="" id="city">
    <option value="请选择市">请选择市</option>
</select>

<select name="" id="dis">
    <option value="请选择区">请选择区</option>
</select>

</body>
</html>
